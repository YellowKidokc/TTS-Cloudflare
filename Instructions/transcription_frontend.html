<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-section, .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .result-rating {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-preview {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed { background: #d4edda; color: #155724; }
        .status-processing { background: #fff3cd; color: #856404; }
        .status-pending { background: #cce5ff; color: #0056b3; }
        .status-failed { background: #f8d7da; color: #721c24; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Video Transcription Pipeline</h1>
            <p>Upload, transcribe, and analyze your video content with AI</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedVideos">-</div>
                <div class="stat-label">Transcribed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">-</div>
                <div class="stat-label">Avg Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processingVideos">-</div>
                <div class="stat-label">Processing</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="upload-section">
                <h2 class="section-title">üì§ Upload Video</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üé¨</div>
                    <div class="upload-text">
                        <strong>Click to select video</strong> or drag and drop
                        <br><small>Supports MP4, AVI, MOV, WebM</small>
                    </div>
                    <input type="file" id="fileInput" accept="video/*" />
                </div>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="videoTitle">Title:</label>
                        <input type="text" id="videoTitle" placeholder="Enter video title" required />
                    </div>

                    <div class="form-group">
                        <label for="sourceType">Source Type:</label>
                        <select id="sourceType">
                            <option value="upload">Direct Upload</option>
                            <option value="youtube">YouTube</option>
                            <option value="tiktok">TikTok</option>
                            <option value="research">Research Material</option>
                        </select>
                    </div>

                    <div class="progress-bar" id="uploadProgress" style="display: none;">
                        <div class="progress-fill" id="uploadProgressFill"></div>
                    </div>

                    <button type="submit" class="btn" id="uploadBtn">
                        <span id="uploadBtnText">Upload & Transcribe</span>
                        <span id="uploadLoader" class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="search-section">
                <h2 class="section-title">üîç Search & Filter</h2>
                
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Search transcripts:</label>
                        <input type="text" id="searchQuery" placeholder="Enter keywords..." />
                    </div>

                    <div class="form-group">
                        <label for="minRating">Minimum Rating:</label>
                        <select id="minRating">
                            <option value="0">All Ratings</option>
                            <option value="5">5.0+ (Good)</option>
                            <option value="7">7.0+ (Great)</option>
                            <option value="8.5">8.5+ (Excellent)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">
                        <span id="searchBtnText">Search Videos</span>
                        <span id="searchLoader" class="loading" style="display: none;"></span>
                    </button>
                </form>

                <div id="searchResults" class="results-grid"></div>
            </div>
        </div>

        <div class="upload-section">
            <h2 class="section-title">üìä Recent Videos</h2>
            <div id="recentVideos" class="results-grid"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://your-worker.your-subdomain.workers.dev';
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const searchForm = document.getElementById('searchForm');
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadStats();
            loadRecentVideos();
        });

        function setupEventListeners() {
            // File upload area
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            fileInput.addEventListener('change', handleFileSelect);
            uploadForm.addEventListener('submit', handleUpload);
            searchForm.addEventListener('submit', handleSearch);
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                // Auto-populate title from filename
                const title = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById('videoTitle').value = title;
                
                // Update upload area
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">
                        <strong>${file.name}</strong>
                        <br><small>${formatFileSize(file.size)}</small>
                    </div>
                `;
            }
        }

        async function handleUpload(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const title = document.getElementById('videoTitle').value;
            const sourceType = document.getElementById('sourceType').value;
            
            if (!file) {
                showNotification('Please select a video file', 'error');
                return;
            }

            // Show loading state
            setUploadLoading(true);
            showProgress(0);

            try {
                // Step 1: Upload file
                const formData = new FormData();
                formData.append('video', file);
                formData.append('title', title);
                formData.append('source_type', sourceType);

                showProgress(25);
                const uploadResponse = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error('Upload failed');
                
                const uploadResult = await uploadResponse.json();
                showProgress(50);

                // Step 2: Start transcription
                const transcribeResponse = await fetch(`${API_BASE}/transcribe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: uploadResult.videoId })
                });

                if (!transcribeResponse.ok) throw new Error('Transcription failed');
                
                const transcribeResult = await transcribeResponse.json();
                showProgress(75);

                // Step 3: Run AI analysis
                const analysisResponse = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        videoId: uploadResult.videoId,
                        analysisTypes: ['quality', 'relevance', 'factual']
                    })
                });

                if (!analysisResponse.ok) throw new Error('Analysis failed');
                
                const analysisResult = await analysisResponse.json();
                showProgress(100);

                showNotification(`‚úÖ Video processed successfully! Rating: ${analysisResult.averageScore.toFixed(1)}/10`, 'success');
                
                // Reset form
                uploadForm.reset();
                resetUploadArea();
                
                // Refresh data
                loadStats();
                loadRecentVideos();

            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Upload failed: ' + error.message, 'error');
            } finally {
                setUploadLoading(false);
                hideProgress();
            }
        }

        async function handleSearch(e) {
            e.preventDefault();
            
            const query = document.getElementById('searchQuery').value;
            const minRating = document.getElementById('minRating').value;
            
            setSearchLoading(true);

            try {
                const params = new URLSearchParams();
                if (query) params.append('q', query);
                if (minRating) params.append('min_rating', minRating);
                params.append('limit', '20');

                const response = await fetch(`${API_BASE}/search?${params}`);
                if (!response.ok) throw new Error('Search failed');
                
                const result = await response.json();
                displaySearchResults(result.results);

            } catch (error) {
                console.error('Search error:', error);
                showNotification('Search failed: ' + error.message, 'error');
            } finally {
                setSearchLoading(false);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                if (!response.ok) throw new Error('Failed to load stats');
                
                const data = await response.json();
                const stats = data.statistics;

                document.getElementById('totalVideos').textContent = stats.total_videos || 0;
                document.getElementById('completedVideos').textContent = stats.completed || 0;
                document.getElementById('avgRating').textContent = stats.avg_rating ? stats.avg_rating.toFixed(1) : '-';
                document.getElementById('processingVideos').textContent = stats.processing || 0;

            } catch (error) {
                console.error('Stats loading error:', error);
            }
        }

        async function loadRecentVideos() {
            try {
                const response = await fetch(`${API_BASE}/search?limit=10`);
                if (!response.ok) throw new Error('Failed to load recent videos');
                
                const result = await response.json();
                displayRecentVideos(result.results);

            } catch (error) {
                console.error('Recent videos loading error:', error);
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No results found</p>';
                return;
            }

            container.innerHTML = results.map(video => createVideoCard(video)).join('');
        }

        function displayRecentVideos(results) {
            const container = document.getElementById('recentVideos');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No videos yet</p>';
                return;
            }

            container.innerHTML = results.map(video => createVideoCard(video)).join('');
        }

        function createVideoCard(video) {
            const rating = video.ai_rating_score ? video.ai_rating_score.toFixed(1) : 'N/A';
            const status = video.transcription_status || 'unknown';
            const preview = video.transcript_preview || 'No preview available';
            
            return `
                <div class="result-card">
                    <div class="result-header">
                        <div>
                            <div class="result-title">${video.title}</div>
                            <span class="status-indicator status-${status}">${status}</span>
                        </div>
                        <div class="result-rating">${rating}/10</div>
                    </div>
                    <div class="result-preview">${preview}</div>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #888;">
                        üìä ${video.word_count || 0} words ‚Ä¢ 
                        üó£Ô∏è ${video.language_detected || 'Unknown'} ‚Ä¢ 
                        üìÖ ${formatDate(video.upload_timestamp)}
                    </div>
                </div>
            `;
        }

        function setUploadLoading(loading) {
            const btn = document.getElementById('uploadBtn');
            const text = document.getElementById('uploadBtnText');
            const loader = document.getElementById('uploadLoader');
            
            btn.disabled = loading;
            text.style.display = loading ? 'none' : 'inline';
            loader.style.display = loading ? 'inline-block' : 'none';
        }

        function setSearchLoading(loading) {
            const text = document.getElementById('searchBtnText');
            const loader = document.getElementById('searchLoader');
            
            text.style.display = loading ? 'none' : 'inline';
            loader.style.display = loading ? 'inline-block' : 'none';
        }

        function showProgress(percent) {
            const progressBar = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('uploadProgressFill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('uploadProgress').style.display = 'none';
            }, 1000);
        }

        function resetUploadArea() {
            uploadArea.innerHTML = `
                <div class="upload-icon">üé¨</div>
                <div class="upload-text">
                    <strong>Click to select video</strong> or drag and drop
                    <br><small>Supports MP4, AVI, MOV, WebM</small>
                </div>
                <input type="file" id="fileInput" accept="video/*" />
            `;
            
            // Re-add event listener
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
